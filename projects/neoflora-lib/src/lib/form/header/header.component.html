<div class="row">
  <div class="col-3">
    <img (click)="redirectToRoot()" alt="{{company.name}} Logo" class="logo"
         src="{{company.base64}}"/>
  </div>
  <div class="col-6 align-items-center justify-content-center" style="display: flex">
    <h1>{{heading}}</h1>
  </div>
  <div class="col-3">
    <div style="text-align: end">
      <h2>{{company.legalName}}<br/>
        <i class="fah fas fa-registered"></i>
        {{company.registrationNumber}}
      </h2>
    </div>
  </div>
</div>
