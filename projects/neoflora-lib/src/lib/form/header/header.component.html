<!-- Cannot resolve directory -->
<div class="row">
  <div class="col-3">
    <img (click)="redirectToRoot()" alt="{{appConstants.company.name}} Logo" class="logo"
         src="../../../assets/img/logos/{{appConstants.company.logo}}"/>
  </div>
  <div class="col-6 align-items-center justify-content-center" style="display: flex">
    <h1>{{title}}</h1>
  </div>
  <div class="col-3">
    <div style="text-align: end">
      <h2>{{appConstants.company.legalName}}<br/>
        <i class="fah fas fa-registered"></i>
        {{appConstants.company.registrationNumber}}
      </h2>
    </div>
  </div>
</div>
